<div id="jane-scraper-drawer" class="jane-drawer">
  <div class="jane-drawer-header">
    <h3>Jane App Scraper</h3>
    <button id="jane-close-drawer" class="jane-close-btn">&times;</button>
  </div>

  <div class="jane-drawer-content">
    <div class="jane-form-group">
      <label>Clinic Name</label>
      <input type="text" id="jane-clinic-name" placeholder="bedfordskinclinic" value="bedfordskinclinic">
    </div>

    <div class="jane-form-group">
      <label>Email</label>
      <input type="email" id="jane-email" placeholder="email@example.com" value="om@brightlight.ai">
    </div>

    <div class="jane-form-group">
      <label>Password</label>
      <input type="password" id="jane-password" placeholder="Password" value="Gangoh1976!">
    </div>

    <button id="jane-start-scrape" class="jane-btn-primary">Start Scrape</button>

    <div id="jane-status" class="jane-status">Ready</div>
  </div>
</div>
