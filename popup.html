<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jane Scraper</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .info {
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Jane App Scraper</h2>
  <button id="openDrawer">Open Scraper</button>
  <div class="info">Click to open the side drawer</div>
  <script src="popup.js"></script>
</body>
</html>
